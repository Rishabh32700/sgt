<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embed Assistant Icon</title>
    <style>

      #assistant-icon {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        background: url('./maleIcon.avif') no-repeat center center;
        background-size: contain;
        border-radius: 50%;
        cursor: pointer;
        z-index: 9999;
      }

      #assistant-iframe {
        /* display: none; */
        position: fixed;
        bottom: 0;
        right: 0;
        width: 70px;
        height: 70px;
        border: none;
        z-index: 9998;
        background: white;
        border-radius: 50%;
      }

    </style>
  </head>
  <body>
    <!-- Icon that triggers iframe display -->
    <!-- <div id="assistant-icon" onclick="toggleIframe()"> -->

        
    </div>
    
    <iframe
      id="assistant-iframe"
      allow="microphone"
      src="https://evademo.bngrenew.com/sgt/"
    ></iframe>
    <!-- Hidden iframe -->

    <!-- <script>
      function toggleIframe() {
        const iframe = document.getElementById("assistant-iframe");
        iframe.style.display = iframe.style.display === "block" ? "none" : "block";
      }
    </script> -->
  </body>
</html>
